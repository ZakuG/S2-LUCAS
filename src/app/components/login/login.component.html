    <form (submit)="login(usernameInput.value, passwordInput.value); $event.preventDefault()">

      <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
      <button mat-raised-button type="submit">Login</button>
