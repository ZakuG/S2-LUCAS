
<main class="main">
    <header class="brand-home" style="display: flex; align-items: center; justify-content: space-between;">
      <a routerLink="/dashboard">
        <img class="brand-logo" src="assets/logo.svg" alt="logo" />
      </a> 
      <!-- Mostrar botón Perfil si hay usuario -->
      <button *ngIf="isLoggedIn" routerLink="/perfil">Perfil</button>
      <!-- Mostrar botón Login si NO hay usuario -->
      <a *ngIf="!isLoggedIn">
        <button routerLink="/login">Sign in</button>
      </a>
      
    </header>
    <section class="content">
      <router-outlet></router-outlet>
    </section>

  </main>
<app-footer></app-footer>
